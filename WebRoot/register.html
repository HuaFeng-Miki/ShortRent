<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short Rent - 用户注册</title>
    <link rel="stylesheet" href="css/login.min.css">
</head>
<body>
<nav>
    <h1>Short Rent</h1>
    <p>帮助热线 800-820-8820</p><a href="">登陆</a><a href="">注册</a>
</nav>
<div class="content">
    <h1>Welcome to join Short Rent</h1>

    <h2><span>注册您的账户</span></h2>
    <form action="register" method="post" onsubmit="return checkRegister();">
        <label for="username">用户名</label>
        <input type="text" id="username" name="user.uname"/>
        <label for="pwd">密码</label>
        <input type="password" id="pwd" name="user.upwd"/>
        <label for="confirm">确认密码</label>
        <input type="password" id="confirm" name="user.password2"/>
        <label for="phone">手机号码</label>
        <input type="text" id="phone" name="user.phone"/>
        <label for="email">电子邮箱</label>
        <input type="text" id="email" name="user.email"/>
        <button type="submit" name="login">登录</button>
        <button type="reset" name="reset">重置</button>
    </form>
    <script src="js/register.js"></script>
</div>
</body>
</html>
